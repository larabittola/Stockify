<div id="productos-agregar-view" class="hidden">
    <h1 id="form-title" class="text-3xl font-bold text-slate-800 mb-2">Agregar Nuevo Producto</h1>
    <p class="text-slate-500 mb-6">Completa el formulario para añadir o editar un producto en el inventario.</p>
    <div class="bg-white p-8 rounded-2xl shadow-md border border-slate-200">
        <form id="formulario-producto" novalidate>
            <input type="hidden" id="producto-id">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div>
                    <label for="nombre" class="block text-sm font-medium text-slate-700">Nombre del Producto <span class="text-red-500">*</span></label>
                    <input type="text" id="nombre" class="form-input" required>
                </div>
                <div>
                    <label for="cantidad" class="block text-sm font-medium text-slate-700">Cantidad <span class="text-red-500">*</span></label>
                    <input type="number" id="cantidad" class="form-input" required min="0">
                </div>
                <div>
                    <label for="precio" class="block text-sm font-medium text-slate-700">Precio Unitario <span class="text-red-500">*</span></label>
                    <input type="number" id="precio" class="form-input" required min="0" step="0.01">
                </div>
                <div class="md:col-span-3">
                    <label for="producto-proveedor" class="block text-sm font-medium text-slate-700">Proveedor</label>
                    <select id="producto-proveedor" class="form-input"></select>
                </div>
            </div>
            <div class="flex items-center justify-end gap-4 mt-6">
                <button type="button" id="btn-cancelar" class="py-2 px-5 border border-slate-300 rounded-lg shadow-sm text-sm font-medium text-slate-700 bg-white hover:bg-slate-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-violet-500">Cancelar</button>
                <button type="submit" id="btn-submit-producto" class="py-2 px-5 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-violet-600 hover:bg-violet-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-violet-500">Añadir Producto</button>
            </div>
        </form>
    </div>
</div>
