<div id="productos-lista-view" class="hidden">
    <div class="flex flex-wrap items-center justify-between gap-4 mb-6">
        <div>
            <h1 class="text-3xl font-bold text-slate-800">Lista de Productos</h1>
            <p class="text-slate-500 mt-1">Gestiona y visualiza tus productos.</p>
        </div>
        <button id="btn-agregar-producto-desde-lista" class="flex items-center bg-violet-600 hover:bg-violet-700 text-white font-semibold py-2 px-4 rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-violet-500 transition-colors duration-200">
            <i data-lucide="plus" class="h-5 w-5 mr-2"></i> 
            <span>Agregar Producto</span>
        </button>
    </div>
    <div class="flex flex-wrap items-center gap-4 mb-4">
        <input type="text" id="producto-search" placeholder="Buscar producto..." class="form-input flex-grow md:flex-grow-0 md:w-1/3 mt-0">
        <select id="producto-filtro" class="form-input mt-0">
            <option value="default">Más recientes</option>
            <option value="price_asc">Precio: más bajo a más alto</option>
            <option value="price_desc">Precio: más alto a más bajo</option>
            <option value="name_asc">Nombre: A-Z</option>
            <option value="name_desc">Nombre: Z-A</option>
            <option value="stock_asc">Stock: menor a mayor</option>
            <option value="stock_desc">Stock: mayor a menor</option>
        </select>
    </div>
    <div class="bg-white rounded-2xl shadow-sm border border-slate-200">
        <div class="overflow-x-auto">
            <table class="min-w-full">
                <thead class="bg-slate-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">Nombre</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">Proveedor</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">Cantidad</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">Precio</th>
                        <th class="px-6 py-3 text-right text-xs font-medium text-slate-500 uppercase tracking-wider">Acciones</th>
                    </tr>
                </thead>
                <tbody id="tabla-productos" class="bg-white divide-y divide-slate-100"></tbody>
            </table>
        </div>
    </div>
</div>
